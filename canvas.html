<html lang="en">

<head>
  <title>Canvas Sample</title>
  <meta charset="UTF-8">

</head>

<body>
  <div id="mainDiv">
    <header>
      <h1>My Canvas</h1>
    </header>

    <section>

      <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;">
</canvas>
    </section>

    <br><br>

  </div>

  <script>
    var c = document.getElementById('myCanvas');
    var ctx = c.getContext("2d");
    // Main face (Big circle)
    ctx.beginPath();
    ctx.arc(150, 150, 100, 0, 2 * Math.PI);
    ctx.fillStyle = "Yellow";
    ctx.fill();
    ctx.stroke();
    ctx.closePath();
    // Smile
    ctx.beginPath();
    ctx.arc(150, 150, 75, 0, Math.PI);
    ctx.stroke();
    ctx.closePath();
    // Left Eye
    ctx.beginPath();
    ctx.arc(105, 105, 35, 0, 2 * Math.PI);
    ctx.fillStyle = "pink";
    ctx.fill();
    ctx.stroke();
    ctx.closePath();
    // Right eye
    ctx.beginPath();
    ctx.arc(180, 105, 35, 0, 2 * Math.PI);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.stroke();
    ctx.closePath();
  </script>

</body>

</html>
